<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Pomodoro</title>
  <meta name="description" content="A pomodoro clock">
  <meta name="author" content="stevieTheCoder">

  
	<link rel="stylesheet" type="text/css" href="main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>

<body>

<div class="text-center">

	<div>
		<h1>Pomodoro Clock</h1>
	</div>

	<div id="timeDiv">
		<h1 id="title1">Session Time</h1>
		<a href="#" class ="btn btn-success" id="minus5Clock">-</a>
		<h2 id="num">25</h2>
		<a href="#" class ="btn btn-success" id="add5Clock">+</a>
		<a href="#" class ="btn btn-success" id="reset">Reset</a>
	</div>

	<div id="breakDiv">
		<h1 id="title1">Break Time</h1>
		<a href="#" class ="btn btn-success" id="minus5Break">-</a>
		<h2 id="breakNum">5</h2>
		<a href="#" class ="btn btn-success" id="add5Break">+</a>
	</div>

	<a href="#" class="btn btn-success" id="start">Start</a>

</div>

  <script src="script.js"></script>
</body>
</html>
